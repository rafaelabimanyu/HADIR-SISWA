<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Your Website</title>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e1e1e 30%, #ff8c00 100%);
    color: white;
    overflow: hidden;
}

/* Header Styles */
header {
    text-align: center;
    margin: 20px;
}

header h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #fff;
}

header button {
    background: #ff8c00;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
}

header button:hover {
    background: #e67e22;
    transform: scale(1.05);
}

/* Main Content */
main {
    text-align: center;
    padding: 20px;
}

/* Footer */
footer {
    text-align: center;
    margin-top: auto;
    padding: 10px;
    background: #1e1e1e;
    color: #fff;
}

/* Modal Styles */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
}

.modal.show {
    opacity: 1;
    pointer-events: auto;
}

.modal-content {
    background: rgba(0, 0, 0, 0.9);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    padding: 40px;
    max-width: 360px;
    width: 100%;
    text-align: center;
    animation: fadeIn 1s ease;
}

.modal-content h2 {
    font-size: 24px;
    margin-bottom: 20px;
    letter-spacing: 1.2px;
    font-weight: bold;
}

.input-container {
    position: relative;
    margin-bottom: 20px;
}

.modal-content input[type="password"] {
    padding: 15px 50px 15px 15px;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    transition: background 0.4s ease, border 0.4s ease;
    outline: none;
}

.modal-content input[type="password"]:focus {
    background: rgba(255, 255, 255, 0.2);
}

.toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #ffffff;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
}

.toggle-password:hover {
    color: #ff8c00;
}

.modal-content .btn-submit {
    background: #ff8c00;
    color: #ffffff;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
    transition: background 0.4s ease, transform 0.3s ease;
}

.modal-content .btn-submit:hover {
    background: #e67e22;
    transform: scale(1.05);
}

.modal-content .error-message {
    color: #ff6b6b;
    margin-top: 15px;
    display: none;
    font-size: 14px;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100%); opacity: 0; }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

/* Media Queries */
@media screen and (max-width: 500px) {
    .modal-content {
        width: 90%;
        padding: 30px;
    }

    .modal-content h2 {
        font-size: 20px;
    }
}

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Your Website</h1>
        <button id="openModal">Access Site</button>
    </header>

    <!-- Main Content -->
    <main>
        <p>Content of your website goes here.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <!-- Modal for Password -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>Secure Access</h2>
            <div class="input-container">
                <input type="password" id="passwordInput" placeholder="Enter Password">
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>
            <button id="submitPassword" class="btn-submit">Submit</button>
            <div id="errorMessage" class="error-message">Incorrect password. Please try again.</div>
        </div>
    </div>

    <script>
        const correctPassword = "mochwasroi69";

const modal = document.getElementById("passwordModal");
const openModalButton = document.getElementById("openModal");
const submitPassword = document.getElementById("submitPassword");
const passwordInput = document.getElementById("passwordInput");
const errorMessage = document.getElementById("errorMessage");

function showModal() {
    modal.classList.add('show');
    document.body.style.overflow = "hidden"; // Disable scrolling
}

function hideModal() {
    modal.classList.remove('show');
    document.body.style.overflow = "auto"; // Enable scrolling
}

function checkPassword() {
    const enteredPassword = passwordInput.value;

    if (enteredPassword === correctPassword) {
        modal.style.animation = 'slideUp 0.6s forwards';
        setTimeout(() => {
            hideModal();
            window.location.href = 'your-dashboard-page.html'; // Redirect or perform action
        }, 600);
    } else {
        errorMessage.style.display = "block";
        modal.style.animation = 'shake 0.5s forwards';
        setTimeout(() => {
            modal.style.animation = '';
        }, 500);
    }
}

submitPassword.onclick = function() {
    checkPassword();
};

passwordInput.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        checkPassword();
    }
});

passwordInput.oninput = function() {
    errorMessage.style.display = "none";
};

function togglePassword() {
    const passwordField = document.getElementById("passwordInput");
    if (passwordField.type === "password") {
        passwordField.type = "text";
        document.querySelector('.toggle-password').textContent = "üôà";
    } else {
        passwordField.type = "password";
        document.querySelector('.toggle-password').textContent = "üëÅ";
    }
}

openModalButton.onclick = showModal;

    </script>
</body>
</html>

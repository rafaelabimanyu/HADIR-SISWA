<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="css/styles.css  ">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            <h3>X PPLG 1</h3>
            <hr>
            <br>
            <h5>SMK PRESTASI PRIMA</h5>
            <br>
            <hr>
            <p>Welcome to the PPLG 1 class 10 student attendance website</p>
         </div>
         <form id="login-form">
            <div class="field">
               <input type="text" id="email" required>
               <label for="email">.pplg1@smkprestasiprima.sch.id</label>
            </div>
            <div class="field">
               <div class="password-container">
                  <input type="password" id="password" required>
                  <label for="password">Password</label>
                  <span id="toggle-password" class="eye-icon">&#128065;</span>
               </div>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
         </form>
         <div class="date-time" id="date-time">
            <!-- Date and time will be displayed here -->
         </div>
      </div>
      <script src="js/script.js"></script>
   </body>
</html>

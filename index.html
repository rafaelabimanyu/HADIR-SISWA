<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Form Design | CodeLab</title>
      <style>
         @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
         }
         html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: url('img/WhatsApp Image 2024-07-22 at 12.06.21 (2).jpeg') no-repeat center center/cover;
         }
         .wrapper {
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.7); /* Slightly less transparent background */
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
         }
         .wrapper .title {
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
            color: #fff;
            user-select: none;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Slightly colored transparent background */
         }
         .wrapper .title p {
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
         }
         .wrapper form {
            padding: 10px 30px 50px 30px;
         }
         .wrapper form .field {
            height: 50px;
            width: 100%;
            margin-top: 20px;
            position: relative;
         }
         .wrapper form .field input {
            height: 100%;
            width: 100%;
            outline: none;
            font-size: 17px;
            padding-left: 20px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3); /* Slightly colored transparent input background */
            color: #fff;
            transition: all 0.3s ease;
         }
         .wrapper form .field input:focus,
         form .field input:valid {
            border-color: #fff;
         }
         .wrapper form .field label {
            position: absolute;
            top: 50%;
            left: 20px;
            color: #fff;
            font-weight: 400;
            font-size: 17px;
            pointer-events: none;
            transform: translateY(-50%);
            transition: all 0.3s ease;
         }
         form .field input:focus ~ label,
         form .field input:valid ~ label {
            top: 0%;
            font-size: 16px;
            color: #fff;
            background: transparent;
            transform: translateY(-50%);
         }
         form .content {
            display: flex;
            width: 100%;
            height: 50px;
            font-size: 16px;
            align-items: center;
            justify-content: space-between;
         }
         form .content .checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
         }
         form .content input {
            width: 15px;
            height: 15px;
            background: transparent;
         }
         form .content label {
            color: #fff;
            user-select: none;
            padding-left: 5px;
         }
         form .field input[type="submit"] {
            color: #fff;
            border: none;
            padding-left: 0;
            margin-top: -10px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5); /* Slightly colored transparent background */
            border: 2px solid #fff;
            border-radius: 25px;
            transition: all 0.3s ease;
         }
         form .field input[type="submit"]:hover {
            background: rgba(255, 255, 255, 0.2);
         }
         form .field input[type="submit"]:active {
            transform: scale(0.95);
         }
         form .signup-link {
            color: #fff;
            margin-top: 20px;
            text-align: center;
         }
         form .pass-link a,
         form .signup-link a {
            color: #fff;
            text-decoration: none;
         }
         form .pass-link a:hover,
         form .signup-link a:hover {
            text-decoration: underline;
         }
         .date-time {
            color: #000000;
            text-align: center;
            margin-top: 20px;
            padding-bottom: 20px;
            font-size: 14px;
         }
         
         /* Responsive design */
         @media (max-width: 480px) {
            .wrapper {
               width: 90%;
            }
            .wrapper .title {
               font-size: 28px;
               line-height: 1.1;
               padding: 15px;
            }
            .wrapper .title p {
               font-size: 13px;
               margin-top: 5px;
            }
            .wrapper form {
               padding: 10px 20px 40px 20px;
            }
            .wrapper form .field input {
               font-size: 15px;
            }
            .wrapper form .field label {
               font-size: 15px;
            }
            .wrapper form .content {
               font-size: 14px;
            }
         }
         
         @media (min-width: 481px) and (max-width: 767px) {
            .wrapper {
               width: 85%;
            }
         }
         
         @media (min-width: 768px) and (max-width: 1023px) {
            .wrapper {
               width: 70%;
            }
         }
      </style>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            <h3>X PPLG 1</h3>
            <hr>
            <br>
            <h5>SMK PRESTASI PRIMA</h5>
            <br>
            <hr>
            <p>Welcome to the PPLG 1 class 10 student attendance website</p>
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
         </form>
         <div class="date-time" id="date-time">
            <!-- Date and time will be displayed here -->
         </div>
      </div>
      <script>
         function updateDateTime() {
            const now = new Date();
            const options = { 
               weekday: 'long', 
               year: 'numeric', 
               month: 'long', 
               day: 'numeric', 
               hour: '2-digit', 
               minute: '2-digit', 
               second: '2-digit', 
               timeZone: 'Asia/Jakarta',
               timeZoneName: 'short'
            };
            const dateTimeString = now.toLocaleDateString('id-ID', options);
            document.getElementById('date-time').textContent = dateTimeString;
         }
         setInterval(updateDateTime, 1000); // Update every second
         updateDateTime(); // Initial call to set the date and time immediately
      </script>
   </body>
</html>
